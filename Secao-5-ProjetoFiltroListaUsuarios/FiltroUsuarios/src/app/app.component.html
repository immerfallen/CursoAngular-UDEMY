<div class="container">
  <div class="left-container">
    <div class="top-div">
      <app-filter (onFilter)="onFilter($event)"></app-filter>
    </div>
    <div class="main-left-div">
      <app-table
        *ngIf="showHeaderTable"
        [usersList]="usersList"
        (userSelected)="onUserSelected($event)"
      ></app-table>
      <div class="main-left-div__spinner">
        <mat-spinner *ngIf="!showHeaderTable" [diameter] = "50"></mat-spinner>
      </div>
    </div>
  </div>
  <div class="right-div" *ngIf="showUserDetails">
    <app-user-details [user]="userSelected"></app-user-details>
  </div>
</div>
